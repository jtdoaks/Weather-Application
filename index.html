<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Fetcher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body class="body">
    <header class="header">Weather Dashboard</header>
    <main class="row">
        <div class="searchBox col-sm-12 col-md-3">
            
            <div>
                <input type="text" id="cityBox" name="cityBox" placeholder="Search for a City"/>
                <input type="button" name="search" id="searchButton" value="Search" />
            </div>
            <div id="prevSearches">

            </div>
        </div>
        <div class="weatherDisplay  col-sm-12 col-md-9 col-lg-8">
            <div class="currentWeather">
            </div>
            <div class="fiveDayHeading">
                <h2>Five Day Forecast</h2>
            </div>
            <div class="fiveDay col-sm-12 col-md-9 col-lg-12">
            </div>
          
        </div>
        
    </div>
</main>

<!-- dayjs -->
<script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

<!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="script.js"></script>
</body>

</html>
